{% extends 'base.html' %}

{% block content %}

<div id="content">

<h1> Challenges </h1>

{% if error_message %}<p><strong>{{error_message}}</strong></p>{% endif %}

<ul class="nav nav-pills nav-stacked" id="menu_challenges">
{% for challenge in lchallenges %}
<li><a href="{% url 'challenge:desc' challenge.id %}">{{challenge.name}}</a></li>
{% endfor %} 
</ul>

</div>
{% endblock content %}
