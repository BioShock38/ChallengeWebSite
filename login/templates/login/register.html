{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block content %}
{% load bootstrap %}

<div class="col-md-5">
  <h2>Register</h2>
  <form action="." method="post" id="new-account">
    {% csrf_token %}
    {{ form|bootstrap }}



    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">Create a new account</button>
    </div>
  </form>
<a href="/login/login/">Login</a>
</div>

{% endblock %}
